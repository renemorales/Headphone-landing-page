<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Rene Morales">
	<!--Mobile Specific Metas-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Headphone</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
	<!--===============================================================================================-->
	<!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<!--===============================================================================================-->
</head>
<body>
	
	<!-- Top- Jumbo -->
	<section id="top-jumbo">
		<!-- header -->
	<header id="header" class="">
		<div class="logo">
			<img src="img/logo.png" alt="">
		</div>
		<div class="menu">
			<a href="#" title="">Features</a>
			<a href="#" title="">Gallery</a>
			<a href="#" title="">Tech Spec</a>
			<a href="#" title="">Support</a>
		</div>
		<div class="header-buttons box-shadow-default">
			<a class="blue-btn">Show bag <i class="fas fa-shopping-bag"></i></a>
			<a class="orange-btn">Sign up</a>
		</div>
	</header>
	<!-- /header -->
	<div class="container">
		<div class="left-side">
			<div class="large-number">
				B3
			</div>
			<div class="info-container">
				<h1>Premium Headphone <br> In your ears</h1>
				<p>You simply won't want to take them off. And with up to 30 hours of playtime you won't have to.</p>
				<form class="email-area box-shadow-default">
					<i class="fas fa-envelope"></i>
					<input type="email" name="email" placeholder="write your email">
					<button type="submit" name="button" class="box-shadow-default">Send</button>
				</form>
			</div>
		</div>
		<div class="right-side">
			<img src="img/headphone.png" alt="">
		</div>
	</div>
	</section>
	<!-- /Top- Jumbo -->

	
</body>
</html>
